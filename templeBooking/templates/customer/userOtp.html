{%extends 'siteflow/index.html'%}
{% load static %}
{%block title%}Temple{%endblock%}
{%block content %}
{%include 'siteflow/header.html'%}


        <section class="login-section">
            <div class="container m-0 p-0 mx-auto">
                <div class="row no-gutters shadow-lg">
                    <div class="col-md-5 p-1 m-0 d-none d-md-block ">
                        <img src="../Assets/img/Mask Group 3.png" class="w-100 h-100 Login-img">
                    </div>
                    <div class="col-md-7 bg-white p-5 mt-lg-5 mt-md-2 mt-sm-2
                        mt-0">
                        <h3 class="login-header pb-3"><span class="pop-outin ">Enter the</span><span class="pop-outin "> OTP</span></h3>
                        <div class="form-style">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group login pb-3 mt-3">
                                    <input type="number"
                                        placeholder=""
                                        class="form-control"
                                        name="otp"
                                        id="otp"
                                        required>
                                </div>               
                                <div class="pb-2 mt-3">
                                    <button type="submit" class="btn sign-in glow-on-hover w-100 mt-2">Submit</button>
                                </div>
                            </form>
                            <div class="text-center mt-2">
                                <span>Or Sign in With</span>
                            </div>
                            <div class=" d-flex justify-content-evenly pt-3
                                text-center">
                                <a href="">
                                    <img
                                        src="{% static 'siteflow/img/facebook.jpg'%}"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                                <a href="">
                                    <img
                                        src="{% static 'siteflow/img/google.jpg'%}"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                                <a href="">
                                    <img
                                        src="{% static 'siteflow/img/linkdin.png'%}"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                                <a href="">
                                    <img
                                        src="{% static 'siteflow/img/twitter.png'%}"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       {% endblock %}

{%extends 'siteflow/index.html'%}
{% load static %}
{%block title%}Temple{%endblock%}
{%block content %}
{%include 'siteflow/header.html'%}

        <section>
            <div class="container m-0 p-0 mx-auto">
                <div class="row no-gutters shadow-lg">
                    <div class="col-md-5 p-1 m-0 d-none d-md-block">
                        <img src="../Assets/img/Mask Group 3.png" class="w-100 h-100">
                    </div>
                    <div class="col-md-7 bg-white p-3 mt-lg-3 mt-md-3 mt-sm-1
                        mt-0">
                        <h3 class="login-header pb-3"><span class="pop-outin">Register here</span></h3>
                        <div class="form-style">
                            <form>
                                <div class="form-group login pb-3 mt-1">
                                    <input
                                        type="email"
                                        placeholder="Email address"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        required>
                                </div>
                                <div class="form-group pb-3 mt-1">
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        class="form-control border-0"
                                        id="exampleInputPassword1"
                                        required>
                                </div>
                                <div class="form-group pb-3 mt-1">
                                    <input
                                        type="text"
                                        placeholder="Address"
                                        class="form-control border-0"
                                        id="exampleInputPassword1"
                                        required>
                                </div>
                                <div class="form-group pb-3 mt-1">
                                    <input
                                        type="text"
                                        placeholder="City"
                                        class="form-control border-0"
                                        id="exampleInputPassword1"
                                        required>
                                </div>
                                <div class="form-group pb-3 mt-1">
                                    <input
                                        type="number"
                                        placeholder="pincode"
                                        class="form-control border-0"
                                        id="exampleInputPassword1"
                                        min="0"
                                        required>
                                </div>
                                <div class="mt-3 ms-3">
                                    <div class="d-flex align-items-center">
                                        <input name="" type="checkbox" value="">
                                        <span class="pl-2 px-2 remember">
                                            <span class="madtext">I agree to the</span> terms of service <span class="madtext">and </span>privacy policy
                                        </span>
                                    </div>
                                </div>
                                <div class="pb-2 mt-3">
                                    <button type="submit" class="btn sign-in glow-on-hover
                                        w-100 mt-2">Sign Up</button>
                                </div>
                            </form>
                            <div class="text-center mt-2">
                                <span>Or Sign in With</span>
                            </div>
                            <div class=" d-flex justify-content-evenly pt-3
                                text-center">
                                <a href="">
                                    <img
                                        src="../Assets/img/facebook.jpg"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                                <a href="">
                                    <img
                                        src="../Assets/img/google.jpg"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                                <a href="">
                                    <img
                                        src="../Assets/img/linkdin.png"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                                <a href="">
                                    <img
                                        src="../Assets/img/twitter.png"
                                        alt="facebook-image"
                                        width="40"
                                        height="40">
                                </a>
                            </div>
                            <div class="text-center mt-3">
                                <span class="account">Already have an account?</span>
                                <a href=""><span class="signin ms-1">Sign In</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endblock %}
